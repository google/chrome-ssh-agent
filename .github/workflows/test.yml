name: Test

on:
  # Test on checkin.
  push:
  # Pull requests
  pull_request:
  # Nightly test.
  schedule:
    - cron: '0 */2 * * *'
  # Manual trigger.
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: bazelbuild/setup-bazelisk@v2
      - run: bazel build ...
      - run: bazel test --test_output=errors ...
